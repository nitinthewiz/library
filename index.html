<!DOCTYPE html>
	<html lang="en">

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">

		<meta name="description" content="library bysusanlin is a digitized list of her books">
		<meta name="author" content="Susan Lin, Susan L., Susan, bysusanlin, @bysusanlin">
		
		<title>library bysusanlin</title>
		
		<meta charset='utf-8'>
		<script type="text/javascript" src="js/ICanHaz.js"></script>
		<script type="text/javascript" src='js/jquery.js'></script>
		<script type="text/javascript" src='js/site.js'></script>
		<script type="text/javascript" src=
		'js/tabletop1.3.4.js'></script>
		
		<link rel="shortcut icon" href="favicon.ico"/>
		
		<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,700,300' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Quicksand:400,700,300' rel='stylesheet' type='text/css'>

		<link media="screen" rel="stylesheet" type="text/css" href="css/site.css">

	</head>

	<body>
		
		<header class="container">

			<a href="/">
				<h1>The Librarian</h1>
				<img src="img/glasses.svg" width="120px">
			</a>

		</header>

		<div id="filters" class="container">
			<input id="bookSearch" type="search" placeholder="Filter"></input>
			<!-- <span class="clear sml-button">Clear</span> -->
		</div>
		<div id="books" class="container"><span class="flash animated"> LOADING </span></div>
		
		</div>

		<script id="books" type="text/html">
		
		{{#rows}}
		
		<div id="{{rowNumber}}" class="book-box {{#checkedout}}not-{{/checkedout}}available">

			<span class="book-title">{{book}}</span>
			<span class="book-author">{{author}}</span>
		
			<div class="book-box-bottom {{rowNumber}}">
				<a href="{{url}}" target="_blank">
					<span class="book-box-borrow btn">Get the book</span>
				</a>
			</div>

						<div class="book-cover">
				<img src="{{cover}}">
			</div>

		</div>

		{{/rows}}

		</script>

		<script type="text/javascript">
		  document.addEventListener('DOMContentLoaded', function() {
	      var URL = "1e2Wz2opVLJKZIPI03YQpxciv5kxEJoZ2C12qUGY-DdM"
	      Tabletop.init( { key: URL, callback: drawLibrary, simpleSheet: true } )
	    })
		</script>

		<footer class="container">

			<p>
				The Librarian is a digitial record of Susan's mostly physical library powered by <a href="https://github.com/jlord/lending-library">Lending Library.</a>
			</p>

			<p class="links">
				<a href="http://bysusanlin.com" alt="portal">bysusanlin.com</a> |
				<a href="http://sketch.bysusanlin.com" alt="blog">sketch.bysusanlin.com</a> | 				
				<a href="http://daily.bysusanlin.com" alt="blog">daily.bysusanlin.com</a> | 
				<a href="http://twitter.com/bysusanlin" alt="twitter">@bysusanlin</a>
			</p>

		</footer>

	</body>
</html>
